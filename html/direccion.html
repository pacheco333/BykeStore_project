    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/direccion.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
        <title>Direccion de envio</title>
    </head>
    <body>
        <div class="form-container">
            <h2>Finalizar Compra</h2>
            <form class="form-group">
        
              <label for="ciudad">Ciudad</label>
              <input type="text" id="ciudad" name="ciudad" required>
        
              <label for="carrera">Carrera</label>
              <input type="text" id="carrera" name="carrera" required>
        
              <label for="calle">Calle</label>
              <input type="text" id="calle" name="calle" required>
        
              <label for="pago">Método de pago</label>
              <select id="pago" name="pago" >
                <option value="">Selecciona una opción</option>
                <option value="tarjeta">Pago contra entrega</option>
              </select>
        
              <button type="submit">Finalizar Compra</button>
        
            </form>


          </div>

          <div id="detalle-compra" class="hidden">
            <h2></h2>
            <ul id="detalle-lista" class="ls">

            </ul>
          </div>

          
          <div id="compra-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Detalle de la compra</h2>
    <table id="tabla-detalle">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3 id="total-compra"></h3>
    <button id="confirmar-compra">Confirmar</button>
  </div>
</div>

          
        <script src="/javascript/direccion.js"></script>
    </body>
    </html>
